<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tuition Reimbursement Management System</title>
	<style> table, th, td {
  border: 1px solid black;
}
</style>
  </head>
  <!-- <body style="background-color:#FF0000;"> -->
<!-- </body> -->
  <body>
    <div class="main">
      <div class="header">
        <h1><u><strong>Tuition Reimbursement Management System</strong></u></h1>
      </div>
      <div class="formAdd">
        <h2 id="title1">Please, Fill you're Reimbursement Application File</h2>
        <form action="http://localhost:8080/request" method="POST" >


		  <label for="emp_id" id="emp_id1" value="Emp_id">EmployeeID</label>
          <input type="number" id="emp_id">
          <br>
          <br>
		  <label for="eventDate" id="eventDate1" value="EventDate">EventDate</label>
          <input type="date" id="eventDate">
          <br>
          <br>
		  <label for="eventTime" id="eventTime1" value="EventTime">EventTime</label>
          <input type="time" id="eventTime">
          <br>
          <br>
          <label for="location" id="location1" value="Location">Location</label>
          <input type="text" id="location">
          <br>
          <br>
		  <label for="description" id="description1" value="Description">Description</label>
          <input type="text" id="description">
          <br>
          <br>
		  <label for="cost" id="cost1" value="Cost">Cost</label>
          <input type="number" step="0.01" id="cost">
          <br>
          <br>
		  <label for="grading_id" id="grading_id1" value="Grading_id">GradingId</label>
          <input type="number" id="grading_id">
          <br>
          <br>
          <label for="event_id" id="event_id1" value="Event_id">EventId</label>
          <input type="number" id="event_id">
          <br>
          <br>
		  <label for="status_id" id="status_id1" value="Status_id">StatusId</label>
          <input type="number" id="status_id">
          <br>
          <br>
		  <label for="submittedAt" id="submittedAt1" value="SubmittedAt">SubmittedAt</label>
          <input type="datetime-local" step="0.01" id="submittedAt">
          <br>
          <br>
          <button type="submit" id="submitReimbursement" >Submit Reimbursement</button>
        </form>
      </div>
	  
      <hr class="hr">
	  
      <div class="formGetAllByID">
        <h2 id="title1">Reimbursement information</h2>
        <!--<form action="http://localhost:8080/request" method="Get" >-->
		  <label for="emp_id" id="empid1" value="Emp_id">EmployeeID</label>
		  
          <input type="number" id="eim" placeholder= "Enter Employee ID">
          <br>
          <br>
		  <button id= "ReimbursementAllList">Submit</button>
		  <br>
		  <br>
		<table id= "ReimbursementList" class= "collapse">
			<tr>
				<th>ReimbursementID</th>
				<th>EmployeeID</th>
				<th>EventDate</th>
				<th>EventTime</th>
				<th>Location</th>
				<th>Description</th>
				<th>Cost</th>
				<th>GradingId</th>
				<th>EventId</th>
				<th>StatusId</th>
				<th>SubmittedAt</th>
			</tr>
		</table>
		 <script src= "reimbursement.js"></script>
        <!--</form>-->
      </div>
      <hr class="hr">
      <div class="formGetAll">
        <h2 class="title">All of the pending Reimbursement so far</h2>
        <!--<form action="http://localhost:8080/request" method="GET" action="requestor">-->
          <button type="submit" id="getAll">View all Pending Reimbursement!</button>
        <!--</form>-->
      </div>
    </div>
  </body>
</html>
